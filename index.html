<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poxel.io Proxy</title>
  <script src="./register-sw.js"></script>
</head>
<body>
  <h1>Redirecting to Poxel.io...</h1>

  <script type="module">
    import { UVServiceWorker } from './uv/uv.sw.js';
    import { UVClient } from './uv/uv.client.js';
    import { __uv$config } from './uv/uv.config.js';

    window.addEventListener('load', () => {
      const client = new UVClient();
      client.navigate(__uv$config.prefix + __uv$config.encodeUrl('https://poxel.io'));
    });
  </script>
</body>
</html>
